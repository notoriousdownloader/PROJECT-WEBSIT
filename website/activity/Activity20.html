    <h1>ACTIVITY DISPLAY TEXTBOX OUTPUTS</h1>

    <form onsubmit="displayResult(); return false;">
        <label>
            <p>Name: <input type="text" id="MyUser" placeholder="Name" required></p>
        </label>
        <label>
            <textarea id="MyPass" placeholder="Your Message" required></textarea>
        </label> 
        <button type="submit">Submit</button>
    </form>

    <h2>Your Input:</h2>
    <p id="result"></p>

        function displayResult() {
            const username = document.getElementById('MyUser').value;
            const message = document.getElementById('MyPass').value;
            document.getElementById('result').innerHTML = 'My Message: ' + message;
        }
   
</body>
