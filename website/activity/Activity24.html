<body>
    <h2><center>User Data Management</center></h2>
    <div id="formContainer">
    <label for="nameInput">
	Name:
    </label>
    <input type="text" id="Ninput" placeholder="Enter Name">
    <label for="nameInput">
    	Email:
    </label>
    <input type="text" id="Einput" placeholder="Enter Email">
    <label for="nameInput">
        Mobile Details:
    </label>
    <input type="text" id="Einput" placeholder="Enter Mobile Details">
    <label for="nameInput">
        Address:
    </label>
    <input type="text" id="Einput" placeholder="Enter Mobile Details">
    <label for="nameInput">
        Action:
    </label>
    <input type="text" id="Einput" placeholder="Enter Mobile Details">









    <br>
    <button onclick="addData()">Add</button>
    </div>

    <table id="outputTable">
       	<tr>
       		<th>Name</th>
       		<th>Email</th>
		<th>Mobile Details</th>
		<th>Address</th>
                <th>Action</th>
		
       	</tr>
       </table>

       <script>
       function addData() {
       		let Fname = document.getElementById("FnameInput").value;
       		let Lname = document.getElementById("LnameInput").value;

       		let table = document.getElementById("outputTable");
       		let newRow = table.insertRow(table.rows.length);

       		newRow.insertCell(0).innerHTML = Fname;
       		newRow.insertCell(1).innerHTML = Lname;
		newRow.insertCell(2).innerHTML = '<button onclick="editData(this)">Edit</button>'+'<button onclick="deleteData(this)">Delete</button>';
		clearInputs();
               }

	function editData(button){
		let row= button.parentNode.parentNode;
		
		let FnameCell = row.cells[0];
		let LnameCell = row.cells[1];

		let FnameInput = prompt("Enter the update name: ", FnameCell.innerHTML);
		let LnameInput = prompt("Enter the update name: ", LnameCell.innerHTML);

		FnameCell.innerHTML = FnameInput;
		LnameCell.innerHTML = LnameInput;
		}

	function deleteData(button){
		let row= button.parentNode.parentNode;
		
		row.parentNode.removeChild(row);		
		

		}

	function clearInputs(button){
		document.getElementById("FnameInput").value="";
		document.getElementById("LnameInput").value="";		
		

		}






       </script>
       
       	

</body>
