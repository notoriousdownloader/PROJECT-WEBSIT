<!DOCTYPE html>
<html>
<head>
    <title>Web form</title>
    <link rel="stylesheet" href="Data.css">
</head>
<body>
    <h2><center>User Data Management</center></h2>
    <div id="formContainer">
        <form onsubmit="addData(); return false;">
            <label for="Ninput">Name:</label>
            <input type="text" id="Ninput" placeholder="Enter First Name" pattern="[^0-9]*" required>
            
            <label for="Einput">Email:</label>
            <input type="text" id="Einput" placeholder="Enter Middle Name" required>
            
            <label for="MDinput">Mobile Details:</label>
            <input type="text" id="MDinput" placeholder="Enter Last Name" 
        const detailRow = detailRows[i] || { cells: [] }; 
const nameRow = nameRows[i] || { cells: [] };
            
            <label for="Ainput">Address:</label>
            <input type="text" id="Ainput" placeholder="Enter Address" required>
            
            <br>
            <button type="submit">Add</button> 
            <button type="button" onclick="clearTable()">Clear</button> 
        </form>
    </div>

    <table id="outputTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Details</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function addData() {
            let Name = document.getElementById("Ninput").value;
            let Email = document.getElementById("Einput").value;
            let Mobile = document.getElementById("MDinput").value;
            let Address = document.getElementById("Ainput").value;

            let table = document.getElementById("outputTable");
            let newRow = table.insertRow(table.rows.length);

            newRow.insertCell(0).innerHTML = Name;
            newRow.insertCell(1).innerHTML = Email;
            newRow.insertCell(2).innerHTML = Mobile;
            newRow.insertCell(3).innerHTML = Address;
            newRow.insertCell(4).innerHTML = '<button onclick="editData(this)">Edit</button>' + '<button onclick="deleteData(this)">Delete</button>';
            
            clearInputs();
        }

        function editData(button) {
            let row = button.parentNode.parentNode;

            let NameCell = row.cells[0];
            let EmailCell = row.cells[1];
            let MobileCell = row.cells[2];
            let AddressCell = row.cells[3];

            let Ninput = prompt("Enter the updated name:", NameCell.innerHTML);
            let Einput = prompt("Enter the updated email:", EmailCell.innerHTML);
            let MDinput = prompt("Enter the updated mobile details:", MobileCell.innerHTML);
            let Ainput = prompt("Enter the updated address:", AddressCell.innerHTML);

            NameCell.innerHTML = Ninput;
            EmailCell.innerHTML = Einput;
            MobileCell.innerHTML = MDinput;
            AddressCell.innerHTML = Ainput;
        }

        function deleteData(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function clearInputs() {
            document.getElementById("Ninput").value = "";
            document.getElementById("Einput").value = "";
            document.getElementById("MDinput").value = "";
            document.getElementById("Ainput").value = "";
        }

        function clearTable() {
            let table = document.getElementById("outputTable");
            let rowCount = table.rows.length;
            for (let i = rowCount - 1; i > 0; i--) {
                table.deleteRow(i);
            }
        }
    </script>
</body>
<footer></footer>
</html>
