<!DOCTYPE html>
<html>
<head>
    <title>Web form</title>
    <style>
	body {
		font-family: Arial, sans-serif;
		margin: 20px
	     }
</style>
</head>
<body>
    <h1>ACTIVITY DISPLAY TEXTBOX OUTPUTS</h1>

    <form onsubmit="displayResult(); return false;">
        <label>
            <p><input type="text" id="MyUser" placeholder="Username" minlength="5" maxlength="7" required></p>
        </label>
        <label>
            <input type="password" id="MyPass" placeholder="Password" minlength="3" maxlength="5" required>
        </label>
        <button type="submit">Submit</button>
    </form>

    <h2>Your Input:</h2>
    <p id="result"></p>

    <script>
        function displayResult() {
            const username = document.getElementById('MyUser').value;
            const password = document.getElementById('MyPass').value;
            document.getElementById('result').innerHTML = 'Username is: ' + username + '<br>Password is: ' + password;
        }
    </script>

</body>
<footer>
</footer>
</html>
